<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>
            <span>Angular Auth</span>
        </h2>
        <span flex></span>
        <md-button aria-label="Login" ng-click="toolbar.login()"
                   ng-if="!toolbar.auth.isAuthenticated">Login</md-button>
        <md-button aria-label="Profile" ui-sref="profile"
                   ng-if="toolbar.auth.isAuthenticated">Profile</md-button>
        <md-button aria-label="Logout" ng-click="toolbar.logout()"
                   ng-if="toolbar.auth.isAuthenticated">Logout</md-button>
    </div>
</md-toolbar>

<!--isAuthenticated is a property that auth0 provides
    it is whether true or false depending on if user has a valid web token or not-->
